<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="image/png" sizes="16x16" rel="icon" href="assets/img/paw.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/styles/style.css">
        <title>Whack a Cat!</title>
    </head>
    <body>
        <!-- Main menu page ----------------------------------------------->
        <div class="menu">
            <h1 class="menu__title">
                Whack-a-cat!
            </h1>

            <div class="menu__cats">
                <img src="assets/img/menu-cat-1.png" alt="cat" class="menu__cat menu__cat-1">
                <img src="assets/img/menu-cat-2.png" alt="cat" class="menu__cat menu__cat-2">
            </div>

            <button class="start-btn" onclick="startGame()">Start!</button>

            <div class="menu__contacts">
                <a class="contact" href="https://www.linkedin.com/in/alexandra-liutsko-6a4720212/">by Alexandra Liutsko</a>
                <a class="contact" href="https://github.com/Nekoguard">Github</a>
            </div>
        </div>

        <!-- Game page ----------------------------------------------------->
        <div class="game hidden">
            <div class="game__interface">
                <div class="score"></div>

                <div class="game__timer">00:<span class="timer"></span></div>
            </div>

            <div class="game__container">
                <div class="box box1">
                    <div class="cat"></div>
                </div>
                <div class="box box2">
                    <div class="cat"></div>
                </div>
                <div class="box box3">
                    <div class="cat"></div>
                </div>
                <div class="box box4">
                    <div class="cat"></div>
                </div>
                <div class="box box5">
                    <div class="cat"></div>
                </div>
                <div class="box box6">
                    <div class="cat"></div>
                </div>
            </div>

            <div class="game__footer">
                <div class="game__level">Level <span class="level"></span></div>
                <button class="btn exit">Exit</button>
            </div>
        </div>

        <!-- Modal page ----------------------------------------------------->
        <div class="modal hidden">
            <div class="modal__content">
                <div class="exit close">x</div>
                <h2 class="modal__title"></h2>
                <div class="modal__img"></div>
                <button class="btn next">Next level</button>
                <button class="btn restart">Restart game</button>
                <button class="exit btn">Exit</button>
            </div>
        </div>

        <!-- Error page ----------------------------------------------------->
        <div class="error">
            <div class="error__title">
                Use the better computer :)
            </div>
        </div>

        <script src="assets/js/index.js"></script>
    </body>
</html>
